<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Proposal Platform 2024</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="landing-page">
        <header class="header">
          <div class="container">
            <div class="links-container">
              <a href="index.html" class="logo active">Proposal Hub</a>
              <a href="DesignProject.html" class="logo">Design Project</a>
            </div>
          </div>
        </header>

        <div class="landing-content">
          <div class="landing-text">
            <h1 class="heading">Project Proposal</h1>

            <!-- <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum tempore neque ut ipsum quam a.</p> -->
          </div>

          <form id="form">
            <div class="input-field">
              <label for="name">Full Names</label>
              <input
                class="input"
                type="text"
                name="name"
                id="name"
                placeholder="as on birth certificate"
              />
            </div>

            <!-- levels -->
            <div class="field">
              <label for="internshipCompany">Level</label>
              <div class="input-field">
                <select name="Level">
                  <option value="200">200</option>
                  <option value="300">300</option>
                </select>
              </div>
            </div>

            <div class="field">
              <label for="internshipCompany">Specialty</label>
              <div class="input-field">
                <select name="Internship" id="internshipCompany">
                  <option value="Software Engineering">
                    Software Engineering
                  </option>
                  <option value="Networking and Cyber Security">
                    Information Technology and Security
                  </option>
                  <option value="Graphics and Web design">
                    Computer Graphics and Web design
                  </option>
                </select>
              </div>
            </div>
            <div class="input-field">
              <label for="topic">Project Topic </label>
              <input
                class="input"
                type="text"
                name="topic"
                id="topic"
                placeholder="Project topic"
              />
            </div>
            <div class="input-field">
              <label for="supervisor">Proposed Supervisor </label>
              <input
                class="input"
                type="text"
                name="supervisor"
                id="supervisor"
                placeholder="Project topic"
              />
            </div>

            <div class="btns">
              <button type="submit" class="btn">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
